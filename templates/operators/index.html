{% extends 'base.html' %} {% block content %}
  <h1>
    Operators
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#addOperatorModel"
    >
      Add Operator
    </button>
  </h1>
<div>
  {% if operators|length > 0 %} {% for o in operators %}
  <div>
    <a href="/operators/{{ o._id }}">
      {{ o.name }}
    </a>
  </div>
  {% endfor %} {% else %}
  <p>No operators yet.</p>
  {% endif %}
</div>
<hr />












<!-- modal -->
<div
  class="modal fade"
  id="addOperatorModel"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addOperatorModel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Operator</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2>Add a new Operator</h2>
        <form method="post" action="/operators/" id="addOperatorForm">
          <div>
            <label for="name">Name:</label>
            <input id="name" name="name" class="form-input" />
          </div>
          <div>
            <label for="description">Description</label>
            <input id="description" name="description" class="form-input" />
          </div>
          <div>
            <label for="example">Example</label>
            <input id="example" name="example" class="form-input" />
          </div>
          <div>
            <label for="symbol">Symbol</label>
            <input id="symbol" name="symbol" class="form-input" />
          </div>
          <div>
            <label for="usage">Usage</label>
            <input id="usage" name="usage" class="form-input" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="submit" form="addOperatorForm" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
